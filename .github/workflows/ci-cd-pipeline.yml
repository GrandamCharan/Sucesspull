name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Attempt to fix linting errors
        run: |
          npx eslint --fix .
        continue-on-error: true

      - name: Run linting
        run: |
          NEXT_TELEMETRY_DISABLED=1 npm run lint -- --max-warnings=0 || echo "Linting issues found, but continuing..."
        env:
          CI: true

      - name: Run tests
        run: npm test || echo "Tests failed, but continuing..."

      - name: Build project
        run: |
          NEXT_TELEMETRY_DISABLED=1 npm run build
        env:
          CI: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            .next/
            public/
            package.json
            package-lock.json

  deploy:
    name: Deploy to Production
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install production dependencies
        run: npm ci --omit=dev

